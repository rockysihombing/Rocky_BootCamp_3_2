<div class="col-xs-12 col-sm-6 col-sm-offset-3">
  <table class="table table-striped">
    <tr>
      <th>
        <div class="col-xs-6">
          Room Name
        </div>
        <div class="col-xs-6">
          Availability Status
        </div>
      </th>
    </tr>
    <tr *ngFor="let r of GetRoom(); index as i;">
      <td>
      <div class="col-xs-6 custom-td">
        {{r.room_name}}
      </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-default custom-button" (click)="Book(r.room_name)">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Book ??
      </button>
    </div>
    </td>
    </tr>
  </table>
</div>
